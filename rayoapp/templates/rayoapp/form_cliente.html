{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--TITULO-->
        <title>Rayo Makween</title>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">

        <!--CSS BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        
        <!--CSS-->
        <link rel="stylesheet" href="{% static 'rayoapp/css/style.css' %}">
        
        
    </head>

<body>
    <!--NAVEGADOR-->
        <nav class="navbar navbar-expand-md navbar-light fixed-top bf-light navbar-main">

            <div class="container">
            <!--LOGO-->
                <a href="#" class= "navbar-brand" >
                    <img src="{% static 'rayoapp/img/logo.png' %}" width="80" height="50" alt="brand Rayo Makween"/>
                </a>


            <!--BOTON menu desplegable para aplicacion-->
                <button class="navbar-toggler" data-bs-toggler="collapse" data-bs-target="#mainnav" aria-controls="mainnav" aria-expand="flase" 
                aria-label="Barra de Navegacion">
                <span class="navbar-toggler-icon"></span>
                </button>

            <!--MENU-->
                <div class="collapse navbar-collapse" id="#mainnav"> 
                    <div class="nav text-dark"> <!-- ms-auto para correr menu a la derecha-->
                    <a href="{% url 'home' %}" class="nav-link active">Inicio</a>
                    <a href="{% url 'mecanicos' %}" class="nav-link">Sobre Nosotros</a>
                    <a href="{% url 'servicios' %}" class="nav-link">Servicios</a>
                    <a href="{% url 'contacto' %}" class="nav-link">Contacto</a>
                    <a href="{% url 'formularios' %}" class="nav-link">Admin</a>

                    </div>
                </div>
            </div>
        </nav>

        
        <!--ADMIN -->
        <section class="row justify-content-around text-center titulo" id="crearcuenta">
            <h2 class="title-general col-12">
                Crear cliente
            </h2>
            <div id="create">
                <div class="container">
                    <section id="formHolder">

                        <div class="row two-container">

                            <!-- PORTADA -->
                            <div class="col-sm-6 image-container">
                                <img src="{% static 'rayoapp/img/logo.png' %}" width="320" height="200" alt="brand Rayo Makween"/>

                                <div class="heading">
                                <h2>Rayo Makween</h2>
                                <p>Administrador de ingreso de clientes y vehiculos</p>
                                </div>
                            </div>


                        <!-- FORMULARIO -->
                            <div class="row">

                                <form method="post" action="" id="formulario">
                                    {% csrf_token %}

                                    <div class="form_group">
                                        {{ form.as_table }}
                                    </div>

                                    <input type="submit" class="btn btn-danger" id="enviar" value="Enviar">
                                    <input type="reset" class="btn btn-primary" id="limpiar" value="Limpiar">
                                    <div id="error" class="alert alert-success" role="alert">
                                        {{mensaje}}
                                    </div>
                                </form>
                            </div>
                        </div>
                    </section>
                </div>         
            </div>
        </section>
    



    <!--PIE DE PAGINA-->
        <footer class="bg-purple text-center p-4">
        &#169; Caffi Gaggero Hidalgo Maltrain 2021. All rights reserved.
        </footer>


        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
            integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous">
        </script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js?ver=1.4.2">
        </script>
        <script src="{% static 'rayoapp/js/login.js' %}">
        </script>
</body>

</html>
